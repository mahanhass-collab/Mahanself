name: SelfBot Runner

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "*/300 * * * *"

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        run: |
          while true; do
            python main.py
            sleep 300
          done 
